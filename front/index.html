<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
</head>
<body>
  hello world
  <canvas id="canvas" width="400" height="400"></canvas>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    // TODO: await connection establishment
    const socket = new WebSocket("ws://localhost:9090/room/123");
    socket.onmessage = e => {
      line = JSON.parse(e.data);
      for (let i = 0; i < line.x.length - 1; i++)
        draw(line.x[i], line.y[i], line.x[i+1], line.y[i+1])
    };

    let currX = null, currY = null, drawing = false;

    const draw = function(ox, oy, nx, ny) {
      ctx.beginPath();
      ctx.moveTo(ox, oy);
      ctx.lineTo(nx, ny);
      ctx.strokeStyle = "black";
      ctx.lineWidth = 2;
      ctx.stroke();
      ctx.closePath();
    };

    canvas.addEventListener("mousemove", e => { if (drawing) {
      const __newX = e.clientX - canvas.offsetLeft;
      const __newY = e.clientY - canvas.offsetTop;

      if (currX !== null && currY !== null)
        draw(currX, currY, __newX, __newY);

      currX = __newX;
      currY = __newY;

      socket.send(JSON.stringify({type: 0, point: {x: currX, y: currY}}));
    }});

    canvas.addEventListener("mousedown", e => {
      drawing = true;
      currX = e.clientX - canvas.offsetLeft;
      currY = e.clientY - canvas.offsetTop;
      ctx.beginPath();
      ctx.fillStyle = "black";
      ctx.fillRect(currX, currY, 2, 2);
      ctx.closePath();
    });

    canvas.addEventListener("mouseup", e => {
      drawing = false;
      currX = null;
      currY = null;
    });
  </script>
</body>
</html>
